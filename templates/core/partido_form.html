{% extends "base.html" %}
{% block title %}Partido{% endblock %}
{% block content %}
<h1>{% if form.instance.pk %}Editar Partido{% else %}Nuevo Partido{% endif %}</h1>
<form method="post">
  {% csrf_token %}
  <table class="table-wrap">{{ form.as_table }}</table>
  <button type="submit" class="btn">{% if form.instance.pk %}Guardar cambios{% else %}Guardar{% endif %}</button>
  <a href="{% url 'partidos_list' %}" class="btn">Cancelar</a>
</form>
<p>Tip: selecciona primero el torneo para que se filtren los equipos.</p>
{% endblock %}
