{% extends "base.html" %}
{% block title %}Eliminar Equipo{% endblock %}

{% block content %}
<h1>Eliminar equipo</h1>
<p>¿Seguro que deseas eliminar <strong>{{ equipo.nombre }}</strong> del torneo <strong>{{ equipo.torneo.nombre }}</strong>?</p>
<form method="post">
  {% csrf_token %}
  <button type="submit" class="btn">Sí, eliminar</button>
  <a href="{% url 'equipos_list' %}?torneo={{ equipo.torneo.id }}" class="btn">Cancelar</a>
</form>
{% endblock %}
